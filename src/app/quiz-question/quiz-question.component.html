<div class="quiz-container">
  <h1>{{ question.context }}</h1>
  <p>{{ question.text }}</p>
  <button mat-raised-button color="primary" (click)="showImage = !showImage">Mostrar imagen</button>
  <img *ngIf="showImage" [src]="question.image" alt="parques2">
  <button mat-raised-button color="primary" *ngFor="let option of question.options" (click)="checkAnswer(option.value)">{{ option.text }}</button>
  <p *ngIf="showMessage">{{ message }}</p>
</div>
